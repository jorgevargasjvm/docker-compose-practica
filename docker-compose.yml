version: '3.5'

services:
    web:
        image: PracticaDockerCompose
        container_name: PracticaDockerCompose
        depends_on:
            - mysql
        environment:
            - DB_USER=userdb
            - DB_PASSWORD=password
            - DB_DATABASE=practicaDockerComposeDB
    mysql:
        image : mysql:5.7
        ports:
            - "3306:3306"
        volumes:
            - ~/db/mysql:/var/lib/mysql
            - ./config.cnf:/etc/mysql/conf.d/config.cnf
            - ./init-dump:/docker-entrypoint-initdb.d
        environment:
            TERM: xterm
            APP_ENV: dev
            MYSQL_USER: counter
            MYSQL_PASSWORD: counter1123
            MYSQL_DATABASE: counter
            MYSQL_ROOT_PASSWORD: root
            container_name: mysql
