<!DOCTYPE html>
<html class="h-100">
  <head th:replace="fragments/auth/head.html"></head>
  <body class="text-center">
  
  	<form class="form-signin" method="post" action="/login">
	  <h1 class="h3 mb-3 font-weight-normal" th:text="#{auth.login.title}"></h1>
	  <p th:if="${error}" class="error" th:text="#{auth.login.error}"></p>
	  <label for="username" class="sr-only" th:text="#{auth.login.username}"></label>
	  <input type="text" id="username" name="username" class="form-control" th:placeholder="#{auth.login.username}" required autofocus>
	  <label for="password" class="sr-only" th:text="#{auth.login.password}"></label>
	  <input type="password" id="password" name="password" class="form-control" th:placeholder="#{auth.login.password}" required>
	  <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{auth.login.btn.text}"></button>
	</form>
	
    <div th:replace="fragments/auth/js.html"></div>
  </body>
</html>
